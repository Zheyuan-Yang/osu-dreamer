# pytorch_lightning==1.7.6
seed_everything: true
trainer:

    # comment this line out if you're training without a gpu
    accelerator: 'gpu'
    
    # number of epochs to run for. `-1` means run forever (until you interrupt manually)
    max_epochs: -1
    
    devices: 1
    precision: 16-mixed
    
    logger: true
    enable_checkpointing: true
    enable_progress_bar: true
    log_every_n_steps: 1
    enable_model_summary: true
    
data:
    # length of each training subsequence
    seq_len: 4096 # ~33s @ 8ms/frame
    
    # affects how many samples are generated from a single beatmap (per epoch)
    # higher number means more samples from the same beatmap
    subseq_density: .25
    
    # size of training batch
    batch_size: 16
    
    # number of workers to use for data loading
    num_workers: 6
    
    # number of samples to hold out for validation
    # must be at least one in order to render validation plots
    val_size: 128
    # val_split: .1
    
model:
    # validation parameters
    val_steps: 32

    # training parameters
    gen_adv_factor: .01
    r1_gamma: 10.
    optimizer: RMSprop
    critic_opt_args:
        default:
            lr: .0002
    denoiser_opt_args:
        default:
            lr: .0001
        s4:
            lr: .00006
            weight_decay: 0.
    P_mean: -1.2
    P_std: 1.4

    # model hyperparameters
    denoiser_args:
        encoder_args:
            h_dim: 64
            unet_scales: [4,4]
            stack_depth: 8

        t_dim: 128
        h_dim: 128

        mlp_depth: 8
        unet_scales: [4,4]
        stack_depth: 16

    critic_args:
        h_dim: 64
        stack_depth: 12
        wave_depth: 6