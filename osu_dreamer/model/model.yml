# pytorch_lightning==1.7.6
seed_everything: true
trainer:

    # comment this line out if you're training without a gpu
    accelerator: 'gpu'
    
    # number of epochs to run for. `-1` means run forever (until you interrupt manually)
    max_epochs: -1
    
    devices: 1
    precision: 16-mixed

    enable_checkpointing: true
    callbacks:
        - # keep the best performing checkpoint
            class_path: pytorch_lightning.callbacks.ModelCheckpoint
            init_args:
                monitor: val/diffusion
                mode: min
                save_top_k: 1
        - # early stopping
            class_path: pytorch_lightning.callbacks.EarlyStopping
            init_args:
                monitor: val/diffusion
                mode: min
                patience: 20
        - # learning rate monitor
            class_path: pytorch_lightning.callbacks.LearningRateMonitor
            init_args: {}

    accumulate_grad_batches: 2

    logger: true
    enable_progress_bar: true
    log_every_n_steps: 1
    enable_model_summary: true
    
data:
    # length of each training subsequence
    seq_len: 4096 # ~33s @ 8ms/frame
    
    # affects how many samples are generated from a single beatmap (per epoch)
    # higher number means more samples from the same beatmap
    subseq_density: .5
    
    # size of training batch
    batch_size: 8
    
    # number of workers to use for data loading
    num_workers: 6
    
    # number of samples to hold out for validation
    # must be at least one in order to render validation plots
    val_size: 128
    # val_split: .1
    
model:
    # validation parameters
    val_steps: 32
    val_batches: 64

    # training parameters
    optimizer: AdamW
    opt_args:
        default:
            lr: .0002
    sch_args:
        patience: 10
        factor: .5
    P_mean: -1.5
    P_std: 1.8

    # model hyperparameters
    audio_features: 64
    audio_encoder_args:
        stack_depth: 16

    denoiser_args:
        t_features: 128
        t_dim: 64
        h_dim: 32

        scales: [2,2,2,2,2]

        stack_depth: 8
        attn_args:
            head_dim: 16
            n_heads: 32
